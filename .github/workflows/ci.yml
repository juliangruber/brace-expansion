name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12', '14', '16']
        arch: ['ppc64le']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - uses: uraimo/run-on-arch-action@v2.0.5
        name: npm test
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          githubTok: ${{ github.token }}
          run: npm test
